<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Locator - Events</title>
  <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Event Locator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="events.html">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Event Details</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <header class="bg-primary text-white text-center py-4">
    <h1>Events</h1>
  </header>

  <main class="container mt-5">
    <!-- Search Bar -->
    <div class="row mb-4">
      <div class="col-md-6">
        <input type="date" class="form-control" id="dateFilter" placeholder="Filter by date">
      </div>
      <div class="col-md-6">
        <select class="form-select" id="categoryFilter">
          <option value="">All Categories</option>
          <option value="music">Music</option>
          <option value="sports">Sports</option>
          <option value="art">Art</option>
          <option value="food">Food</option>
        </select>
      </div>
    </div>

    <!-- Event List -->
    <div class="row" id="eventList">
      <!-- Event cards will be dynamically generated here -->
    </div>
    <div id="noEventsMessage" class="text-center mt-5 d-none">
      <p class="lead">No events found. Create one on the <a href="index.html">Home Page</a>.</p>
    </div>
  </main>

  <footer class="bg-light text-center py-3">
    <p>&copy; 2025 Event Locator. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS and Popper.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
