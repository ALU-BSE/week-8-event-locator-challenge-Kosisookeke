<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Locator - Home</title>
  <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Event Locator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="events.html">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Event Details</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <header class="bg-primary text-white text-center py-4">
    <h1>Create an Event</h1>
    <p>Add details about your event below!</p>
  </header>

  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form id="createEventForm" class="mb-4">
          <div class="mb-3">
            <label for="eventName" class="form-label">Event Name</label>
            <input type="text" class="form-control" id="eventName" placeholder="Enter event name" required>
          </div>
          <div class="mb-3">
            <label for="eventDate" class="form-label">Event Date</label>
            <input type="date" class="form-control" id="eventDate" required>
          </div>
          <div class="mb-3">
            <label for="eventLocation" class="form-label">Event Location</label>
            <input type="text" class="form-control" id="eventLocation" placeholder="Enter event location" required>
          </div>
          <div class="mb-3">
            <label for="eventCategory" class="form-label">Event Category</label>
            <select class="form-select" id="eventCategory" required>
              <option value="">Select a category</option>
              <option value="music">Music</option>
              <option value="sports">Sports</option>
              <option value="art">Art</option>
              <option value="food">Food</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="eventDescription" class="form-label">Event Description</label>
            <textarea class="form-control" id="eventDescription" rows="3" placeholder="Describe your event" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Create Event</button>
        </form>
        <div id="successMessage" class="alert alert-success d-none" role="alert">
          Event created successfully!
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-light text-center py-3">
    <p>&copy; 2025 Event Locator. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS and Popper.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
